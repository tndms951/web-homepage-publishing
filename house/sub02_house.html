   <script>
     $(function(){ //JQuery 준비
        
          $('.go_top').click(function(){
            $('html, body').animate({
                scrollTop : 0
            },500);
            return false;
        });
        
        var offset = 200;
        $(window).scroll(function(){
            var st = $(this).scrollTop();
            
            if(st > offset && $(this).width()>768){
                $('.go_top').fadeIn(500);
            }else{
                $('.go_top').fadeOut(500);
            }
        });
         $(window).resize(function(){
             if($(this).width()<=768){
                 $('.go_top').hide();
             }
        });
         
         
         $('.clearfix2 li').eq(2).addClass('on');/*헤더 활성화 시키는거 홈,신상품,베스트그부분!*/
     });
    </script>
